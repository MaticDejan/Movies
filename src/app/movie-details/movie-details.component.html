<div *ngIf="undifindHandle(movie)">
    <div class="details-container">
        <h1>{{movie.title}}</h1>
        <div class="body-container">
            <img class="image-space" src="{{movie.imageUrl}}">
            <div class="space text-space">
                <h2>Description:</h2>
                <p>{{movie.description}}</p>
                <h2>Movie Trailer:</h2>
                <a>{{movie.trailer}}</a>
            </div>
        </div>
    </div>
</div>
