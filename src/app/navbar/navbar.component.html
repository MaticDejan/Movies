<ng-container *ngIf="this.authService.userLoggedIn === true">
    <mat-toolbar color="primary" class="mat-elevation-z8">
        <span><mat-icon>movie</mat-icon>Movies</span>
        <div class="spacer"></div>
        <a mat-button routerLink="movie/list">Home</a>
        <a mat-button>My movies</a>
        <a mat-button routerLink="feedback">Feedback</a>
        <ng-container *ngIf="this.authService.admin === true">
            <a mat-button routerLink="admin">Update</a>
            <a mat-button>Read feedback</a>
        </ng-container>
        <a mat-raised-button color="accent" (click)="logout()" routerLink="home">Log out</a>
    </mat-toolbar>
</ng-container>
