<ng-container *ngIf="this.authService.userLoggedIn === true">
    <mat-toolbar color="primary" class="mat-elevation-z8">
        <span><mat-icon>movie</mat-icon>LetsPlay</span>
        <div class="spacer"></div>
        <a mat-button>Home</a>
        <a mat-button>My movies</a>
        <a mat-button>Feedback</a>
        <a mat-button>Update</a>
        <a mat-button>Read feedback</a>
        <a mat-raised-button color="accent" (click)="logout()">Log out</a>
    </mat-toolbar>
</ng-container>
