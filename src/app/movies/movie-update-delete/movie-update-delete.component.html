<div class="container">
    <table mat-table [dataSource]="dataSource" class="table table-bordered">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
                <div class="to-all"> Title</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="to-all"> {{element.title}}</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>
                <div class="to-all"> Category</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="to-all">{{element.category}}</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>
                <div class="to-all"> Description</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="to-all">{{element.description}} </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>
                <div class="to-all"> Duration</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="to-all"> {{element.duration}} </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef>
                <div class="to-all"> ImageUrl</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="to-all"><a href="{{element.imageUrl}}">{{element.imageUrl}}</a></div>
            </td>
        </ng-container>

        <ng-container matColumnDef="trailerUrl">
            <th mat-header-cell *matHeaderCellDef>
                <div class="to-all">TrailerUrl</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="to-all"><a href="{{element.trailerUrl}}">{{element.trailerUrl}}</a></div>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <div class="to-all"> Action</div>
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <div class="buttons">
                    <button class="btn btn-success space" (click)="openDialog('Update',element)">Edit</button>
                    <button class="btn btn-danger space" (click)="openDialog('Delete',element)">Delete</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
